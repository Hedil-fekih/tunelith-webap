<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - Tunelith</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 2rem;
            margin: 1rem 0;
        }
        
        p {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            opacity: 0.9;
        }
        
        .back-button {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 1rem 2rem;
            border: 2px solid white;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .back-button:hover {
            background: white;
            color: #dc2626;
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-code">500</div>
        <h1>Erreur interne du serveur</h1>
        <p>Une erreur technique s'est produite. Nos équipes ont été notifiées.</p>
        <a href="/" class="back-button">
            <i class="fas fa-home"></i> Retour à l'accueil
        </a>
    </div>
</body>
</html>
